{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block inner %}
<h1>{% trans "Log Out" %}</h1>

<p class="lead">{% trans 'Are you sure you want to log out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-danger float-left" type="submit">{% trans 'Log Out' %}</button>
</form>

<a href="{% url 'home' %}"><button class="btn ml-3 btn-secondary" type="submit">{% trans 'Cancel' %}</button></a>


{% endblock %}

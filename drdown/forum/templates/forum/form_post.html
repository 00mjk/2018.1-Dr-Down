{% extends view.get_template %}
{% load static i18n %}
{% block title %}{% trans 'New Medical Record' %}{% endblock %}
{% block css %}
{{block.super}}
<link href="{% static 'medicalrecords/css/medicalrecords.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
  <div class="container">
    <h2>{% trans 'New Post' %}</h2>
    {{ form.media }}
    <form method="post">
      {% csrf_token %}
      <label>{% trans 'Title'%} : </label> <div style="margin-right: 90%;">{{ form.title }}</div><br/>
      <label>{% trans 'Message'%} : </label> <div style="margin-right: 90%;">{{ form.message }}</div><br/>
      <button type="submit" class="btn btn-success ml-3 mt-5 float-right" style="margin-left: 0%;">{% trans 'Post' %}</button>
    </form>
     <a href="{% url 'forum:list_categories' %}"><button type="submit" class="btn btn-danger ml-3 mt-5 float-right" style="margin-left: 0%;">{% trans 'Cancel' %}</button>
  </div><br/><br/>
{% endblock %}

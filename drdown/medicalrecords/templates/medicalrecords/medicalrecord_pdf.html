{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="pt_BR">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% trans "PDF" %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="">
   	<meta name="author" content="EPS/MDS">

   	<style type="text/css">
   		.img-5{
   			width: 80px;
   			height: auto;
   		}

   		.data {
   			margin-left: 3em;
   		}

      html {
          font-family: "Helvetica", "sans-serif";
          color: #333333;
      }
      p {
          margin: 0 0 3px 0;
          font-size: 14pt;
      }
      table {
          line-height: 140%;
          margin-bottom: 20px;
      }
      table.bordered {
          border-top: 0.1pt solid #999999;
          border-bottom: 0.1pt solid #999999;
      }
      tr, td, th { border: none; }
      th {
          font-size: 10pt;
          border-bottom: 0.1pt solid #999999;
          padding: 3px 0;
          line-height: 1;
          font-weight: bold;
      }
      td {
          font-size: 10pt;
          vertical-align: top;
          padding: 1px 0;
      }
      td:last-child { padding-bottom: 0; }
      .text-left { text-align: left; }
      .text-right { text-align: right; }
      .bottom-10 { margin-bottom: 10px; }
      .bottom-20 { margin-bottom: 20px; }
      .header { color: #7f7f7f; }
      .header p { font-size: 13px; line-height: 1.5em; }
      .header-link { font-weight: bold; text-decoration: none; color: #4F81BD; font-size: 14px; }
      .logo { margin-bottom: 20px; margin-left: -25px; }
      .logo img { zoom: 60%; }
      .recipient { margin-left: 7cm; }
      .main h1 {
          margin: 18px 0 18px 0;
          font-size: 250%;
          font-weight: normal;
          color: #4F81BD;
      }
      h2 {
          margin: 18px 0 6px 0;
          font-size: 180%;
          font-weight: normal;
      }
      .info { border: 1px solid #4F81BD; padding: 10px; margin-top: 50px; margin-bottom: 50px; }
      .info a { color: #4F81BD; text-decoration: none; }

      @page {
        size: {{ pagesize|default:"A4" }};
        margin-left: 2.5cm;label
        margin-right: 2.5cm;
        margin-top: 2.5cm;
        margin-bottom: 2cm;
        @frame header {
          -pdf-frame-content: page-header;
          margin-top: 0.7cm;
          margin-right: 2mm;
          margin-bottom: 0cm;
          margin-left: 1.2cm;
        }
        @frame footer {
          -pdf-frame-content: page-footer;
          bottom: 0cm;
          margin-left: 1cm;
          margin-right: 1cm;
          height: 1cm;
        }
      }
    </style>
  </head>

  <body>
   	<div style="margin-bottom: 2em;" id="header">    		
  		<h2 >CRIS DOWN</h2>
  		<img class="img-5" style="right: 0px" src="{% static 'core/homepage/img/prognosis-logo.png' %}" alt="">	
  	</div>

		<div id="body">
			<div id="patient_data">
				<strong><h2>{% trans 'Patient Data' %}</h2></strong>
				<div class="data">
					<table class="table">
						<tbody>
							<tr class="line" id="name">
								<td class="label">
									<label>{% trans 'Patient name' %}:</label>					
								</td>
								<td class="info">
									<label>{{ patient.user.name }}</label>
								</td>
							</tr>		
							<tr class="line" id="sus_number">
								<td class="label">
									<label>{% trans 'SUS number' %}:</label>					
								</td>
								<td class="info">
									<label>{{ patient.sus_number }}</label>
								</td>
							</tr>	
							<tr id="birthday">
								<td class="label">
									<label>{% trans 'Birthday' %}:</label>					
								</td>
								<td class="info">
									<label>{{ patient.user.birthday }}</label>
								</td>
								<td></td>
								<td></td>
							</tr>					
						</tbody>
					</table>	
				</div>				
			</div>

			<div id="evolution">
			</div>
			
			<div id="postnatal-data">
			</div>
			
			<div id="medical-exams">
			</div>
			
			<div id="patient-medicine">
			</div>
			
			<div id="complaints">
			</div>
		</div>
	</body>
